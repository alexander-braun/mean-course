<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form (submit)="onSavePost()" *ngIf="!loading" [formGroup]="form">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid">Title invalid</mat-error>
    </mat-form-field>
    <div>
      <button
        mat-stroked-button
        mat-button
        type="button"
        (click)="filePicker.click()"
      >
        Pick Image
      </button>
      <input type="file" #filePicker />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content invalid</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
